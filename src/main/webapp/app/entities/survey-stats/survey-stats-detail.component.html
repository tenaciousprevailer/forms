<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="surveyStats">
            <h2><span jhiTranslate="formsApp.surveyStats.detail.title">Survey Stats</span> {{ surveyStats.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="formsApp.surveyStats.totalResponseCount">Total Response Count</span></dt>
                <dd>
                    <span>{{ surveyStats.totalResponseCount }}</span>
                </dd>
                <dt><span jhiTranslate="formsApp.surveyStats.survey">Survey</span></dt>
                <dd>
                    <div *ngIf="surveyStats.surveyId">
                        <a [routerLink]="['/survey', surveyStats.surveyId, 'view']">{{ surveyStats.surveyId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/survey-stats', surveyStats.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
