<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-answer-heading" jhiTranslate="formsApp.answer.home.createOrEditLabel">Create or edit a Answer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.answer.dateCreated" for="field_dateCreated">Date Created</label>
                    <div class="d-flex">
                        <input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" formControlName="dateCreated" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.answer.takenBy" for="field_takenBy">Taken By</label>
                    <input type="text" class="form-control" name="takenBy" id="field_takenBy"
                           formControlName="takenBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.answer.answerData" for="field_answerData">Answer Data</label>
                    <input type="text" class="form-control" name="answerData" id="field_answerData"
                           formControlName="answerData"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.answer.survey" for="field_survey">Survey</label>
                    <select class="form-control" id="field_survey" name="survey" formControlName="surveyId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="surveyOption.id" *ngFor="let surveyOption of surveys; trackBy: trackById">{{ surveyOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.answer.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" formControlName="questionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id" *ngFor="let questionOption of questions; trackBy: trackById">{{ questionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
