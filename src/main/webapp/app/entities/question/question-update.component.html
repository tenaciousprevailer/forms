<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-question-heading" jhiTranslate="formsApp.question.home.createOrEditLabel">Create or edit a Question</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.question.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                           formControlName="text"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.question.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="TEXT">{{ 'formsApp.QuestionType.TEXT' | translate }}</option>
                        <option value="PARAGRAPH">{{ 'formsApp.QuestionType.PARAGRAPH' | translate }}</option>
                        <option value="RADIO">{{ 'formsApp.QuestionType.RADIO' | translate }}</option>
                        <option value="CHECKBOXES">{{ 'formsApp.QuestionType.CHECKBOXES' | translate }}</option>
                        <option value="RATING">{{ 'formsApp.QuestionType.RATING' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.question.jsonData" for="field_jsonData">Json Data</label>
                    <input type="text" class="form-control" name="jsonData" id="field_jsonData"
                           formControlName="jsonData"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="formsApp.question.survey" for="field_survey">Survey</label>
                    <select class="form-control" id="field_survey" name="survey" formControlName="survey">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="surveyOption.id === editForm.get('survey')!.value?.id ? editForm.get('survey')!.value : surveyOption" *ngFor="let surveyOption of surveys; trackBy: trackById">{{ surveyOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
